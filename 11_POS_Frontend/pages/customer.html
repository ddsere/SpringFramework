<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Page</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 30px;
            line-height: 1.5;
            color: #333;
        }



        input[type="text"] {
            padding: 8px 12px;
            width: 320px;
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 9px 18px;
            margin-right: 10px;
            font-size: 15px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            color: white;
        }

        #submit {
            background-color: #27ae60;
        }

        #update {
            background-color: #2980b9;
        }

        #delete {
            background-color: #c0392b;
        }


        table {
            width: 100%;
            max-width: 900px;
            margin-top: 40px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px 12px;
            text-align: left;
            border: 1px solid #ddd;
        }


    </style>
</head>
<body>

<h1>Customer</h1>

<input id="cid" type="text" placeholder="Enter Customer ID"><br><br>
<input id="cname" type="text" placeholder="Enter Customer Name"><br><br>
<input id="caddress" type="text" placeholder="Enter Customer Address"><br><br>

<button id="submit">Submit</button>
<button id="update">Update</button>
<button id="delete">Delete</button>

<br><br><br>

<table id="customers" border="1">
    <thead>
    <tr>
        <th>Customer ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

</body>
</html>
